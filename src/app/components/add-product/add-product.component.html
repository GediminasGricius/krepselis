<div class="card">
    <div class="card-header">Pridėti naują prekę</div>
    <div class="card-body">
        <div class="form">
            <div class="mb-3">
                <label for="name" class="form-label">Prekės pavadinimas: </label>
                <input type="text" class="form-control" name="name" id="name" value="" #name>
            </div>
            <div class="mb-3">
                <label for="count" class="form-label">Prekės kiekis: </label>
                <input type="number" class="form-control" name="count" id="count" value="" #count>
            </div>
            <button class="btn btn-primary" (click)="addProduct(name, count); name.value=''; count.value=''; ">Pridėti prekę</button>
            
            
        </div>
    </div>
</div>
